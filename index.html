<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/Vector(2)-min.svg" alt="логотип" />
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
			<div class="profile__info">
				<h1 class="profile__name"> Жак-Ив Кусто</h1>
				<p class="profile__bio">Исследователь океана</p>
				<button type="submit" class="profile__but-edit"></button>
			</div>
			<button type="submit" name="add" class="profile__but-add"></button>
		</section>
		<section class="photo">
			<ul class="photo__cards">
				<li class="photo__item">
					<img class="photo__image" src="./images/карачаевск.jpg" alt="карачаевск" />
					<h2 class="photo__name">Карачаево-Черкессия</h2>
					<button type="button" class="photo__heart photo__heart_active"></button>
				</li>
				<li class="photo__item">
					<img class="photo__image" src="./images/эльбрус.jpg" alt="гора эльбрус" />
					<h2 class="photo__name">гора Эльбрус</h2>
					<button type="button" class="photo__heart"></button>
				</li>
				<li class="photo__item">
					<img class="photo__image" src="./images/домбай.jpg" alt="домбай" />
					<h2 class="photo__name">Домбай</h2>
					<button type="button" class="photo__heart"></button>
				</li>
				<li class="photo__item">
					<img class="photo__image" src="./images/карачаевск.jpg" alt="карачаевск" />
					<h2 class="photo__name">Карачаевск</h2>
					<button type="button" class="photo__heart"></button>
				</li>
				<li class="photo__item">
					<img class="photo__image" src="./images/эльбрус.jpg" alt="гора эльбрус" />
					<h2 class="photo__name">гора Эльбрус</h2>
					<button type="button" class="photo__heart"></button>
				</li>
				<li class="photo__item">
					<img class="photo__image" src="./images/домбай.jpg" alt="домбай" />
					<h2 class="photo__name">Домбай</h2>
					<button type="button" class="photo__heart"></button>
				</li>
			</ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2021 Mesto Russia</p>
	</footer>
	<!-- popup_opened -->
	<div class="popup popup_opened">
		<div class="popup__container">
			<button type="button" class="popup__close" aria-label="Закрытие модального окна"></button>
			<form name="form1" class="popup__form">
				<h2 class="popup__title">Редактировать профиль</h2>
				<fieldset class="popup__info">
					<input type="text" name="name" class="popup__name popup__input popup__input_bg_active" autofocus
						placeholder="Имя" required>
					<input type="text" name="desc" class="popup__text popup__input" placeholder="Описание">
				</fieldset>
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>
</body>

</html>
