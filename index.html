<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/Vector(2)-min.svg" alt="логотип" />
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
			<div class="profile__info">
				<h1 class="profile__name"> Жак-Ив Кусто</h1>
				<p class="profile__bio">Исследователь океана</p>
				<button type="button" class="profile__but-edit"></button>
			</div>
			<button type="button" name="add" class="profile__but-add"></button>
		</section>
		<section class="photo">
			<ul class="photo__cards">
			</ul>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__copyright">&copy; 2021 Mesto Russia</p>
	</footer>

	<div class="popup" id="popup_type_edit">
		<div class="popup__container">
			<button type="button" class="popup__close" aria-label="Закрытие модального окна"></button>
			<form name="form_edit" class="popup__form">
				<h2 class="popup__title">Редактировать профиль</h2>
				<fieldset class="popup__info">
					<input type="text" name="name" class="popup__input popup__input_data_name" autofocus
						placeholder="Имя" required>
					<input type="text" name="desc" class="popup__input popup__input_data_desc" placeholder="Описание">
				</fieldset>
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup" id="popup_type_add">
		<div class="popup__container">
			<button type="button" class="popup__close" aria-label="Закрытие модального окна"></button>
			<form name="form_edit" class="popup__form">
				<h2 class="popup__title">Новое место</h2>
				<fieldset class="popup__info">
					<input type="text" name="name" class="popup__input popup__input_data_name" autofocus
						placeholder="Название">
					<input type="url" name="desc" class="popup__input popup__input_data_link"
						placeholder="Ссылка на картинку">
				</fieldset>
				<button type="submit" class="popup__button">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup show_card_popup">
		<div class="show_card_popup__container">
			<button type="button" class="popup__close show_card_popup__close"
				aria-label="Закрытие модального окна"></button>
			<img class="show_card_popup__image" src="#" alt="" />
			<h2 class="show_card_popup__title"></h2>
		</div>
	</div>

	<template id="item-template">
		<li class="photo__item">
			<img class="photo__image" src="#" alt="" />
			<h2 class="photo__name"></h2>
			<button type="button" class="photo__heart"></button>
			<button type="button" class="photo__delete"></button>
		</li>
	</template>

	<script src="./index.js" defer></script>
</body>

</html>
